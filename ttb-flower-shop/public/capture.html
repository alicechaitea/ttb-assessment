<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Flower Photo</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        canvas {
            display: none;
        }
        img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            display: none;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Capture Flower Photo</h2>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <img id="capturedPhoto" alt="Captured Photo">
        <button id="captureBtn">Capture Photo</button>
        <button id="confirmBtn" style="display: none;">Confirm Upload</button>
        <button id="backBtn">Back to Profile</button>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedPhoto = document.getElementById('capturedPhoto');
        const captureBtn = document.getElementById('captureBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const backBtn = document.getElementById('backBtn');
        let capturedBlob = null;

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
            });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            console.log('Photo captured');  // Debugging log
            
            canvas.toBlob(blob => {
                capturedBlob = blob;
                const url = URL.createObjectURL(blob);
                capturedPhoto.src = url;
                capturedPhoto.style.display = 'block';
                video.style.display = 'none'; // Hide the video element
                captureBtn.style.display = 'none';
                confirmBtn.style.display = 'block';
            }, 'image/jpeg');
        });

        // Confirm and upload photo
        confirmBtn.addEventListener('click', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('No token found');
                alert('No token found. Please log in.');
                return;
            }

            const formData = new FormData();
            formData.append('photo', capturedBlob, 'flower.jpg');
            
            console.log('Uploading photo');  // Debugging log
            
            fetch('http://localhost:3000/flowers/upload', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Upload response:', data);  // Debugging log
                alert(data.message);
                const uploadedPhotoUrl = `http://localhost:3000/flowers/photos/${data.file}`;
                capturedPhoto.src = uploadedPhotoUrl; // Update src to the uploaded photo URL
            })
            .catch(err => {
                console.error('Error uploading photo:', err);
                alert('Error uploading photo: ' + err.message);
            });
        });

        // Back to profile
        backBtn.addEventListener('click', () => {
            window.location.href = '/profile.html';
        });
    </script>
</body>
</html>
